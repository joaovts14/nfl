<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apostas por Jogo • NFL</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    body { background:#0b0b0b; color:#fff; font-family: Arial, sans-serif; margin:0; padding:16px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    a.home { text-decoration:none; color:#ffcc00; font-weight:bold; }
    .controls { display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    select, button { padding:10px 12px; border-radius:8px; border:1px solid #333; background:#1a1a1a; color:#fff; }
    button { cursor:pointer; }
    .container { margin-top:16px; }
    .week-block { margin-bottom:18px; background:#141414; border:1px solid #222; border-radius:12px; overflow:hidden; }
    .week-title { padding:10px 14px; background:#111; border-bottom:1px solid #222; color:#ffcc00; font-weight:bold; }
    .games { display:flex; flex-direction:column; }
    .game-row { display:grid; grid-template-columns: 1fr repeat(3, 1fr); gap:8px; padding:10px 14px; border-top:1px solid #222; }
    .game-row:nth-child(odd) { background:#0f0f0f; }
    .game-head { display:grid; grid-template-columns: 1fr repeat(3, 1fr); gap:8px; padding:10px 14px; background:#0d0d0d; border-top:1px solid #222; color:#aaa; font-weight:bold; position:sticky; top:0; z-index:2; }
    .pill { display:inline-block; padding:4px 8px; border-radius:999px; background:#222; color:#ddd; font-size:0.85rem; }
    .muted { color:#aaa; }
    .empty { color:#666; font-style:italic; }
    @media (max-width: 768px) {
      .game-head, .game-row { grid-template-columns: 1fr; }
      .labels { display:grid; grid-template-columns: 100px 1fr; gap:6px; }
      .labels div { padding:2px 0; }
    }
  </style>
</head>
<body>
  <header>
    <a class="home" href="./index.html">↩️ Voltar</a>
    <div class="controls">
      <label for="weekSelect" class="muted">Semana</label>
      <select id="weekSelect">
        <option value="all">Todas</option>
      </select>
      <button id="reload">Atualizar</button>
    </div>
  </header>

  <div class="container">
    <div id="content"></div>
  </div>

  <script src="./apostas.js"></script>
</body>
</html>
