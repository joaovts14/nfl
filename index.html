<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NFL Scoreboard</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; margin:0; padding:20px; }
    h1 { text-align:center; margin-bottom:20px; color:#ffcc00; }
    #userSelect { text-align:center; margin-top:100px; }
    #userSelect button { background:#ffcc00; border:none; color:#111; font-weight:bold; padding:15px 25px; margin:10px; border-radius:8px; cursor:pointer; font-size:1.2rem; }
    #userSelect button:hover { background:#e6b800; }
    #mainApp { display:none; }
    .week-nav { text-align:center; margin-bottom:20px; }
    .week-nav button { background:#ffcc00; border:none; color:#111; font-weight:bold; padding:10px 18px; margin:0 10px; border-radius:6px; cursor:pointer; font-size:1rem; }
    .week-nav button:hover { background:#e6b800; }
    .scoreboard { display:grid; grid-template-columns: repeat(auto-fill, minmax(420px, 1fr)); gap:20px; }
    .game-card { background:#222; border-radius:12px; padding:20px; box-shadow:0 4px 8px rgba(0,0,0,.5); }
    .teams { display:flex; align-items:center; justify-content:space-between; }
    .team { display:flex; align-items:center; gap:10px; flex:1; padding:5px; border-radius:6px; }
    .team img { width:50px; height:50px; }
    .score { font-size:1.5rem; font-weight:bold; }
    .status { margin-top:10px; font-size:.9rem; color:#bbb; text-align:center; }
    .winner { background:rgba(0,255,0,.2); border:2px solid #00ff00; }
    .draw { background:rgba(0,191,255,.2); border:2px solid #00bfff; }
    .choose-winner { margin-top:15px; display:flex; justify-content:space-between; align-items:center; }
    .choose-winner button { padding:10px 18px; background:#444; border:1px solid #777; border-radius:6px; cursor:pointer; color:#fff; font-size:.95rem; min-width:90px; }
    .choose-winner button:hover { background:#666; }
    .choose-winner .draw-btn { flex:1; text-align:center; margin:0 10px; }
    .tag { font-size:.85rem; color:#ddd; margin-left:6px; opacity:.8; }
  </style>
</head>
<body>
  <h1>üèà NFL Scoreboard</h1>

  <!-- Tela inicial -->
  <div id="userSelect">
    <h2>Escolha seu usu√°rio:</h2>
    <button onclick="selectUser('Rafael')">Rafael</button>
    <button onclick="selectUser('Leone')">Leone</button>
    <button onclick="selectUser('Jo√£o')">Jo√£o</button>
  </div>

  <!-- App principal -->
  <div id="mainApp">
    <div class="week-nav">
      <button id="prevWeek">‚¨ÖÔ∏è Semana Anterior</button>
      <span id="weekLabel">Semana 1 <span id="whoTag" class="tag"></span></span>
      <button id="nextWeek">Pr√≥xima Semana ‚û°Ô∏è</button>
      <button id="save">üíæ Salvar</button>
    </div>
    <div id="scoreboard" class="scoreboard"></div>
  </div>

  <script>
    const API_BASE = "/api/picks"; // se a p√°gina for est√°tica em outro dom√≠nio, troque por URL completa e habilite CORS no backend
    let currentWeek = 1;
    let currentUser = null;

    // Buffer local de picks ainda n√£o salvos (caso a chamada falhe)
    // Estrutura: { [week]: { [gameId]: { pick, user } } }
    const pending = {};

    function selectUser(user) {
      currentUser = user;
      document.getElementById("userSelect").style.display = "none";
      document.getElementById("mainApp").style.display = "block";
      document.getElementById("whoTag").textContent = `‚Ä¢ Usu√°rio: ${currentUser}`;
      loadData();
    }

    async function loadData() {
      try {
        const url = `https://site.api.espn.com/apis/site/v2/sports/football/nfl/scoreboard?week=${currentWeek}`;
        const res = await fetch(url);
        const data = await res.json();

        document.getElementById("weekLabel").firstChild.textContent = `Semana ${currentWeek} `;
        const container = document.getElementById("scoreboard");
        container.innerHTML = "";

        data.events.forEach(event => {
          const comp = event.competitions[0];
          const teams = comp.competitors.sort((a, b) => a.homeAway === "home" ? 1 : -1);

          const game = document.createElement("div");
          game.className = "game-card";
          game.dataset.gameId = event.id;

          game.innerHTML = `
            <div class="teams">
              <div class="team home">
                <img src="${teams[0].team.logo}" alt="${teams[0].team.displayName}">
                <span class="team-name">${teams[0].team.displayName}</span>
                <span class="score">${teams[0].score || "-"}</span>
              </div>
              <div style="margin: 0 10px;">@</div>
              <div class="team away" style="text-align:right; justify-content: flex-end;">
                <span class="score">${teams[1].score || "-"}</span>
                <span class="team-name">${teams[1].team.displayName}</span>
                <img src="${teams[1].team.logo}" alt="${teams[1].team.displayName}">
              </div>
            </div>
            <div class="status">${comp.status?.type?.detail || ""}</div>
            <div class="choose-winner">
              <button onclick="setWinner('${event.id}', '${teams[0].team.displayName}', this)">${teams[0].team.abbreviation}</button>
              <div class="draw-btn"><button onclick="setDraw('${event.id}', this)">Empate</button></div>
              <button onclick="setWinner('${event.id}', '${teams[1].team.displayName}', this)">${teams[1].team.abbreviation}</button>
            </div>
          `;

          container.appendChild(game);
        });
      } catch (err) {
        console.error("Erro ao buscar dados:", err);
        document.getElementById("scoreboard").innerHTML = "<p>N√£o foi poss√≠vel carregar os dados.</p>";
      }
    }

    function highlight(card, mode) {
      const teams = card.querySelectorAll(".team");
      teams.forEach(t => t.classList.remove("winner", "draw"));
      if (mode === "draw") {
        teams.forEach(t => t.classList.add("draw"));
      } else if (mode === "home") {
        teams[0].classList.add("winner");
      } else if (mode === "away") {
        teams[1].classList.add("winner");
      }
    }

    // salva imediatamente 1 palpite (com retry caindo no buffer local)
    async function savePick(gameId, pick) {
      const body = { week: currentWeek, gameId, user: currentUser, pick };
      try {
        const res = await fetch(API_BASE, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
          // mode: "cors" // habilite se a API estiver em outro dom√≠nio
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        console.log("‚úÖ salvo:", body);
        // remove do pending se estava l√°
        if (pending[currentWeek] && pending[currentWeek][gameId]) {
          delete pending[currentWeek][gameId];
        }
      } catch (e) {
        console.warn("‚ö†Ô∏è falhou salvar, guardando localmente‚Ä¶", e);
        if (!pending[currentWeek]) pending[currentWeek] = {};
        pending[currentWeek][gameId] = { pick, user: currentUser };
      }
    }

    // clique time vencedor
    function setWinner(gameId, teamName, btn) {
      const card = btn.closest(".game-card");
      const isHome = btn.parentElement.parentElement.querySelector(".home .team-name").textContent === teamName;
      highlight(card, isHome ? "home" : "away");
      savePick(gameId, teamName);
    }

    // clique empate
    function setDraw(gameId, btn) {
      const card = btn.closest(".game-card");
      highlight(card, "draw");
      savePick(gameId, "Empate");
    }

    // navega√ß√£o semanas
    document.getElementById("prevWeek").addEventListener("click", () => {
      if (currentWeek > 1) { currentWeek--; loadData(); }
    });
    document.getElementById("nextWeek").addEventListener("click", () => {
      currentWeek++; loadData();
    });

    // salvar (envia tudo que estiver pendente no buffer desta semana)
    document.getElementById("save").addEventListener("click", async () => {
      const pack = pending[currentWeek] || {};
      const entries = Object.entries(pack);
      if (!entries.length) {
        console.log("Nada a salvar. üëç");
        return;
      }
      // envia em lote
      const payload = entries.map(([gameId, v]) => ({
        week: currentWeek, gameId, user: currentUser, pick: v.pick
      }));
      try {
        const res = await fetch(API_BASE, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        console.log("üíæ lote salvo:", JSON.stringify(payload, null, 2));
        delete pending[currentWeek];
      } catch (e) {
        console.error("Falha salvando lote:", e);
      }
    });
  </script>
</body>
</html>
