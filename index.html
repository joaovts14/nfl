<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFL Scoreboard</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; margin:0; padding:20px; }
    h1 { text-align:center; margin-bottom:20px; color:#ffcc00; }
    #userSelect { text-align:center; margin-top:100px; }
    #userSelect button { background:#ffcc00; border:none; color:#111; font-weight:bold; padding:15px 25px; margin:10px; border-radius:8px; cursor:pointer; font-size:1.2rem; }
    #userSelect button:hover { background:#e6b800; }
    #mainApp { display:none; }
    .week-nav { text-align:center; margin-bottom:20px; }
    .week-nav button { background:#ffcc00; border:none; color:#111; font-weight:bold; padding:10px 18px; margin:0 10px; border-radius:6px; cursor:pointer; font-size:1rem; }
    .week-nav button:hover { background:#e6b800; }
    .tag { font-size:.85rem; color:#ddd; margin-left:6px; opacity:.8; }
    .scoreboard { display:grid; grid-template-columns: repeat(auto-fill, minmax(420px, 1fr)); gap:20px; }
    .game-card { background:#222; border-radius:12px; padding:20px; box-shadow:0 4px 8px rgba(0,0,0,.5); }
    .teams { display:flex; align-items:center; justify-content:space-between; }
    .team { display:flex; align-items:center; gap:10px; flex:1; padding:5px; border-radius:6px; }
    .team img { width:50px; height:50px; }
    .score { font-size:1.5rem; font-weight:bold; }
    .status { margin-top:10px; font-size:.9rem; color:#bbb; text-align:center; }
    .winner { background:rgba(0,255,0,.2); border:2px solid #00ff00; }
    .draw { background:rgba(0,191,255,.2); border:2px solid #00bfff; }
    .choose-winner { margin-top:15px; display:flex; justify-content:space-between; align-items:center; }
    .choose-winner button { padding:10px 18px; background:#444; border:1px solid #777; border-radius:6px; cursor:pointer; color:#fff; font-size:.95rem; min-width:90px; }
    .choose-winner button:hover { background:#666; }
    .choose-winner .draw-btn { flex:1; text-align:center; margin:0 10px; }
  
    .game-card.finished {
      /* keeps previous final highlight */ 
      background: #1f2633; 
      border: 1px solid #3b82f6; 
      box-shadow: 0 0 0 2px rgba(59,130,246,0.25) inset;
      opacity: 0.95;
    }
    .game-card.finished .status { color: #93c5fd; font-weight: bold; }
    
    .game-card.correct {
        border-color: #22c55e;
        box-shadow: 0 0 8px 10px #22c55e;
        background: #1b4320;
    }
    .game-card.wrong {
        border-color: #c52222;
        box-shadow: 0 0 8px 10px #c52222;
        background: #4e1818;
    }
    
    /* RANKING (Placar Geral) styles */
    #globalScoreView { max-width: 820px; margin: 24px auto; }
    .rank-card {
      background: linear-gradient(180deg, #0f172a 0%, #0b1220 100%);
      border: 1px solid rgba(148,163,184,0.18);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.04);
      overflow: hidden;
    }
    .rank-header {
      padding: 16px 20px;
      background: radial-gradient(1200px 400px at 10% -150px, rgba(34,197,94,0.15), transparent),
                  radial-gradient(1200px 400px at 90% -150px, rgba(59,130,246,0.15), transparent);
      border-bottom: 1px solid rgba(148,163,184,0.12);
      display:flex; align-items:center; justify-content:space-between;
    }
    .rank-title { font-size: 1.25rem; font-weight: 700; letter-spacing: .3px; }
    .rank-subtle { opacity:.75; font-size:.9rem; }
    .rank-body { padding: 8px 16px 16px; }
    table.rank-table { width:100%; border-collapse: collapse; }
    table.rank-table th, table.rank-table td { padding: 12px 10px; }
    table.rank-table thead th {
      text-align:left;
      font-weight:600;
      border-bottom: 1px solid rgba(148,163,184,0.18);
    }
    table.rank-table tbody tr { border-bottom: 1px solid rgba(148,163,184,0.08); }
    table.rank-table tbody tr:hover { background: rgba(148,163,184,0.06); }
    .pts {font-variant-numeric: tabular-nums; }
    .medal { width:28px; display:inline-block; text-align:center; }
    .row-top-1 { background: linear-gradient(90deg, rgba(234,179,8,0.10), transparent); }
    .row-top-2 { background: linear-gradient(90deg, rgba(156,163,175,0.10), transparent); }
    .row-top-3 { background: linear-gradient(90deg, rgba(234,88,12,0.10), transparent); }

    /* Buttons */
    #openGlobalScores, #backToHome {
      background:#ffcc00; border:none; color:#111; padding:8px 14px; margin:8px; border-radius:10px; cursor:pointer; font-size:1rem;
    }
    #openGlobalScores:hover, #backToHome:hover { background:#e6b800; }

    /* Loader */
    .loader-wrap { display:flex; align-items:center; justify-content:center; padding:24px; }
    .spinner {
      width: 36px; height: 36px; border-radius: 50%;
      border: 4px solid rgba(148,163,184,0.25);
      border-top-color: #ffcc00;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .muted { opacity:.75; }
    </style>
  <script defer src="./script.js"></script>
</head>
<body>
  <h1>üèà NFL</h1>
  <div id="userSelect">
    <h2>Escolha seu usu√°rio:</h2>
    <button onclick="selectUser('Rafael')">Rafael</button>
    <button onclick="selectUser('Leone')">Leone</button>
    <button onclick="selectUser('Jo√£o')">Jo√£o</button>
    <div style="margin-top:20px;">
      <button id="openGlobalScores">üìä Placar Geral</button>
    </div>
  </div>
  <div id="mainApp">
    <div class="week-nav">
      <button id="backHome">‚¨ÖÔ∏è Voltar</button>
      <button id="prevWeek">‚¨ÖÔ∏è Semana Anterior</button>
      <span id="weekLabel">Semana 1 <span id="whoTag" class="tag"></span></span>
      <button id="nextWeek">Pr√≥xima Semana ‚û°Ô∏è</button>
    </div>
    <div id="scoreboard" class="scoreboard"></div>
    <div id="scoreView" style="display:none; max-width:720px; margin:20px auto;">
      <h2 style="text-align:center;">Placar da Semana <span id="scoreWeek"></span></h2>
      <div id="scoreContent" style="margin-top:10px;"></div>
      <div style="text-align:center;margin-top:16px;">
        <button id="backToGames">‚Ü©Ô∏è Voltar aos Jogos</button>
      </div>
    </div>
  </div>

  <div id="globalScoreView" style="display:none;">
    <div class="rank-card">
      <div class="rank-header">
        <div class="rank-title">üìä Placar Geral</div>
        <div class="rank-subtle" id="globalMeta"></div>
      </div>
      <div id="globalLoader" class="loader-wrap" style="display:none;">
        <div class="spinner"></div>
        <div class="muted">Calculando ranking em tempo real‚Ä¶</div>
      </div>
      <div class="rank-body">
        <div id="globalScoreContent"></div>
      </div>
    </div>
    <div style="text-align:center;margin-top:16px;">
      <button id="backToHome">‚Ü©Ô∏è Voltar</button>
    </div>
  </div>
</body>
</html>
